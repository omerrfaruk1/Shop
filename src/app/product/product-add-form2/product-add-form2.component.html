<style>
    .form-group{
        margin-top: 1rem;
    }
</style>
<h3>Yeni Ürün Ekle -Recative </h3>
<form [formGroup]="productAddForm" (ngSubmit)="add()">
    <div class="form-group">
        <input type="text" name="name" placeholder="Ürün Adı" id="name" formControlName="name" class="form-control">
        <div class="alert alert-danger" *ngIf="productAddForm.get('name').hasError('required') && productAddForm.get('name').dirty">Ürün Adı Zorunludur</div>
    </div>
    <div class="form-group">
        <input type="text" name="description" placeholder="Açıklama" id="description" formControlName="description" class="form-control">
        <div class="alert alert-danger" *ngIf="productAddForm.get('description').hasError('required') && productAddForm.get('description').dirty">Açıklama Zorunludur</div>
    </div>
    <div class="form-group">
        <input type="text" name="ImageUrl" placeholder="Fotoğraf Yolu" id="ImageUrl" formControlName="ImageUrl" class="form-control">
        <div class="alert alert-danger" *ngIf="productAddForm.get('ImageUrl').hasError('required') && productAddForm.get('ImageUrl').dirty">Fotoğraf Zorunludur</div>
    </div>
    <div class="form-group">
        <input type="number" name="price" placeholder="Fiyat" id="price" formControlName="price" class="form-control">
        <div class="alert alert-danger" *ngIf="productAddForm.get('price').hasError('required') && productAddForm.get('price').dirty">Fiyat Zorunludur</div>
    </div>
    <div class="form-group mt-3">
        <select
        formControlName="categoryId"
          required
          id="categoryId"
          class="form-control"
          name="categoryId"
        >
          <option
            *ngFor="let category of categories"
            [value]="category.id"
          >{{category.name}}</option>
        </select>
        <div
          *ngIf="productAddForm.get('categoryId').hasError('required') && productAddForm.get('categoryId').touched"
          class="aler alert-danger"
        >
          <h5>Kategori Gerklidir</h5>
        </div>
      </div>
      <button type="submit" class="btn btn-primary mt-3" [disabled]="productAddForm.invalid"  >Ürün Ekle</button>
</form>
